<template name="landing">

	{{>installation}}
	

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-6">
				<h2><i class="meteor"></i>{{stats.spottingCount}} spottings</h2>
			</div>
			<div class="col-md-6">
				<h2><i class="fa fa-eye"></i>{{stats.spotterCount}} spotters</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>Recent discoveries</h2>
			<ul class="list-group">
				{{#each spottings}}
					{{>spotting}}
				{{/each}}
			</ul>
		</div>
		<div class="col-md-6">
			<h2>Top spotters</h2>
			<ul class="list-group">
				{{#each spotters}}
					{{>spotter}}
				{{/each}}
				<li class="list-group-item">
					{{>follow}}
				</li>
			</ul>
		</div>
	</div>

</template>
