<template name="explorerProfile">
	{{#with profile}}
	<div class="row">
		<div class="col-md-12">
			<h2><img src="{{user.profileImage}}" class="profile-pic">Your spottings</h2>
			<ul class="list-group">
				{{#each spottings}}
					{{>spotting}}
				{{/each}}
			</ul>
		</div>
	</div>
	{{/with}}
</template>
