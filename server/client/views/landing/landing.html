<template name="landing">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-6">
				<h1><i class="meteor"></i>{{stats.spottingCount}} spottings</h1>
			</div>
			<div class="col-md-6">
				<h1><i class="fa fa-eye"></i>{{stats.spotterCount}} spotters</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>Top spottings</h2>
			<ul class="list-group">
				{{#each spottings}}
					{{>spotting}}
				{{/each}}
			</ul>
		</div>
		<div class="col-md-6">
			<h2>Top spotters</h2>
			<ul class="list-group">
				{{#each spotters}}
					{{>spotter}}
				{{/each}}
			</ul>
		</div>
	</div>

	<div class="meteorite"></div>

	<div class="row">
		<div class="col-md-12 center">
			{{>installButton}}
		</div>
	</div>
</template>
