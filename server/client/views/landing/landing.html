<template name="landing">
	<div class="jumbotron">
		
		<div class="row">
			<div class="col-md-12">
				<h2>How To Play</h2>
				<p>1. Install the chrome extension.</p>
				<p>2. Browse the web to spot Meteor projects.</p>
				<p>3. Become the #1 Meteor spotter.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 center">
			{{>installButton}}
			</div>
		</div>
	</div>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-6">
				<h2><i class="meteor"></i>{{stats.spottingCount}} spottings</h2>
			</div>
			<div class="col-md-6">
				<h2><i class="fa fa-eye"></i>{{stats.spotterCount}} spotters</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>Recent spottings</h2>
			<ul class="list-group">
				{{#each spottings}}
					{{>spotting}}
				{{/each}}
			</ul>
		</div>
		<div class="col-md-6">
			<h2>Top spotters</h2>
			<ul class="list-group">
				{{#each spotters}}
					{{>spotter}}
				{{/each}}
			</ul>
		</div>
	</div>

</template>
